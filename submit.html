<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="Green Kosova Nav Logo.ico" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Kosova - Submit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body class="submit-bg">
    <nav class="navbar navbar-expand-lg  navbar-custom">
        <a class="navbar-brand" href="#"><img src="Images/green kosova logo png.png" alt=""
                class="logo-navbar-white"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav ">
                <li class="nav-item active ">
                    <a class="font-navbar" href="index.html">Home </a>
                </li>
                <li class="nav-item active ">
                    <a class="font-navbar" href="about.html">About </a>
                </li>
                <li class="nav-item active ">
                    <a class="font-navbar" href="voting-page.html">Vote </a>
                </li>
                <li class="nav-item">
                    <a href="thanks-for-submitting.html" class="button-navbar submit-btn">Submit</a>
                </li>


            </ul>
        </div>
    </nav>
    <header class="main-submit-page">
        <h1 class="header-hide">Help us by submiting places that we can clean</h1>

    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <!-- Default form contact -->
                <form class="text-center  p-5" action="#!">

                    

                    <!-- Name -->
                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name and Surname">

                    <!-- Email -->
                    <input type="text" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Adress">

                    <!-- Subject -->
              
                    <select class="browser-default custom-select mb-4">
                        <option value="" disabled>Choose City</option>
                        <option value="1" selected>Mitrovice</option>
                        <option value="2">Prishtine</option>
                        <option value="3">Prizren</option>
                        <option value="4">Peje</option>
                        <option value="5">Gjakove</option>
                        <option value="6">Gjilan</option>

                    </select>

                    <!-- Message -->
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                            placeholder="Message"></textarea>
                    </div>
                    
                    <div class="bigger-wrapper">
                        <div class="file-upload-wrapper">
                            <input type="file" id="input-file-now" class="file-upload custom-control-label" />
                          </div>

                    </div>
                  

                    <!-- Copy -->
                    <div class="custom-control custom-checkbox mb-4">
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                        <label class="custom-control-label" for="defaultContactFormCopy">I'm not a robot</label>
                        <div class="div-largues"></div>
                        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy1">
                        <label class="custom-control-label" for="defaultContactFormCopy1">I agree with terms</label>
                    </div>
             

                    <!-- Send button -->
                        <a class="btn btn-info btn btn-custom-submit" href="thanks-for-submitting.html">Send</a>

                </form>
                <!-- Default form contact -->
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
